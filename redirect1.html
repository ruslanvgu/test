<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to SimpleFileSystem</title>
    <script>
        // Перенаправляем на схему sfs://
        const path = "C:/Boot"; // Укажите путь
        window.location.href = "sfs://" + encodeURIComponent(path);
    </script>
</head>
<body>
    <p>Redirecting to SimpleFileSystem...</p>
</body>
</html>
